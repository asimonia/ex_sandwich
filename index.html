<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sandwich Maker</title>
	<style>
		body {
			background-color: seagreen;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Menu Du Nom</legend>
		<div id="bread">
			Bread:
			<input type="checkbox" name="white">White
			<input type="checkbox" name="wheat">Wheat
			<input type="checkbox" name="rye">Rye
			<hr>
		</div>
		<div id="cheese">
			Cheese:
			<input type="checkbox" name="american">American
			<input type="checkbox" name="cheddar">Cheddar
			<input type="checkbox" name="provolone">Provolone
			<hr>
		</div>
		<div id="condiments">
			Condiments:
			<input type="checkbox" name="ketchup">Ketchup
			<input type="checkbox" name="mustard">Mustard
			<input type="checkbox" name="mayo">Mayo
			<hr>
		</div>
		<div id="meat">
			Meat:
			<input type="checkbox" name="turkey">Turkey
			<input type="checkbox" name="bacon">Bacon
			<input type="checkbox" name="salami">Salami
			<hr>
		</div>
		<div id="veggies">
			Veggies:
			<input type="checkbox" name="lettuce">Lettuce
			<input type="checkbox" name="tomato">Tomato
			<input type="checkbox" name="pickle">Pickle
			<hr>
		</div>
		<button id="makeSandwich">Make that Sandwich</button>
	</fieldset>
	<h1>Final Cost: $<span id="cost">0.00</span></h1>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
